<!DOCTYPE html>
<html>

<head>
	<title>Fixed Width Layout</title>
	<link rel="stylesheet" href="css/960_12_col.css" />
	<style type="text/css">
		* {
			margin-bottom: 20px;
			}
		body {
			text-align: center;
			color: #665544;
			}
		li {
			display: inline;
			}
		#nav, #feature, #footer, .article {
			background-color: #efefef;
			}
		a {
			padding-right: 5px;
			color: inherit;
			}
		a:hover {
			color: blue;
			}		
		
	</style>
</head>

<body class="container_12">
	<h1>Logo</h1>
	<div id="nav" class="grid_12">
		<ul>
			<li><a href="#" class="on">Home</a></li>
			<li><a href="#">Products</a></li>
	        <li><a href="#">Services</a></li>
	        <li><a href="#">About</a></li>
	        <li><a href="#">Contact</a></li>
		</ul>
	</div>
	<div id="feature" class="grid_12">
		<p>Feature</p>
	</div>
	<div class="article grid_4">
		<p>Column One</p>
	</div>
	<div class="article grid_4">
		<p>Column Two</p>
	</div>
	<div class="article grid_4">
		<p>Column Three</p>
	</div>
	<div id="footer" class="grid_12">
		<p class="copy">&copy; Copyright 2024</p>
	</div>
</body>

</html>
