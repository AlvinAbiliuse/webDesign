<!DOCTYPE html>
<html>

<head>
	<title>Example</title>
	<style rel="stylesheet" type="text/css">
		body {
			font-size: 1.2em;
			font-family: monospace;
			background-color: #efefef;
			} 
		.page {
			max-width: 940px;
			min-width: 720px;
			text-align: center;
			padding: 20px;
			margin: 10px auto 10px auto;
			border: 4px double black;
			background-color: #ffffff;
			}
		ul {
			width: 570px;
			padding: 15px;
			margin: 20px auto 20px auto;
			border-top: 3px solid black;
			border-bottom: 2px solid black;
			text-align: center;
			}
		li {
			font-weight: normal;
			display: inline;
			margin: 40px 20px 40px 0px;
			}
		.logo {
			width: 150px;
			margin: 20px auto 30px auto;
			}
		a {
			text-decoration: none;
			color: black;
			}
		a:hover, a.on {
			color: orange;
			}
		p {
			width: 65%;
			margin: 20px auto 10px auto;
			text-align: center;
			font-family: monospace;
			font-size: 16px;
			}
	</style>
</head>

<body>

<div class="page">
	<div class="header">
		<div class="logo">
			<a href="#"><img src="images/logo.gif" alt="The Analog 
				Specialists" /></a>
		</div>
		<ul>
			<li><a href="#" class="on">HOME</a></li>
			<li><a href="#">FOR SALE</a></li>
			<li><a href="#">REPAIRS</a></li>
			<li><a href="#">ABOUT</a></li>
			<li><a href="#">CONTACT</a></li>
		</ul>
	</div>

	<div class="main-page">
		<img src="images/keys.jpg" />
		<p>We specialize in the sales and repair of classic keyboards,
		in particular the Fender Rhodes, Wurlitzer IP200, and Hohner
		Clavinet.</p>
	</div>
</div>
</body>

</html>
