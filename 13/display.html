<!DOCTYPE html>
<html>


<head>
	<title>Display</title>
	<style rel="stylesheet" type="text/css">
		body {
			font-family: sans-serif;
			margin: 0px;
			}
		ul {
			text-align: center;
			}
		li {
			font-size: 30px;
			display: inline;
			margin-right: 40px;
			}
		li.coming-soon {
			display: none;
			}
		a {
			text-transform: uppercase;
			text-decoration: none;
			color: black;
			}
		a:hover {
			color: red;
			}
	</style>
</head>


<body>

<div class="header">
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Products</a></li>
		<li class="coming-soon"><a href="#">Services</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</div>


</body>


</html
