<!DOCTYPE html>
<html>
	<head>
		<title>Opacity</title>
		<style type='text/css'>
			div {
				height: 100px;
				width: 100px;
				display: inline-block;
				background-color: #ee3e80;
				margin: 20px;}
			p {
				height: 100px;
				width: 100px;
				top: 25px;
				left: 25px;
				margin: 20px;
				background-color: rgba(0,0,0,0.5);}
		</style>
	</head>
	<body>
		<div><p class='one'></p></div>
		<div><p class='two'></p></div>
	</body>
</html>
