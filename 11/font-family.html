<!DOCTYPE html>
<html>
	<head>
		<title>Font Family</title>
		<style type="text/css">
			body {
				font-family: Georgia, Times, serif;
				font-size= 12px;}
			h1, h2 {
				font-family: Arial, Verdana, sans-serif;}
			.credits {
				font-family: "Courier New", Courier, monospace;}
			h1 {
				font-size: 200%;}
			h1 {
				font-size: 1.3em;}
		</style>
	</head>
	<body>
		<h1>Briards</h1>
		<p class="credits">by Ivy Duckett</p>
		<p class="intro">The <a class="breed" href="https://en.wikipedia
.org/wiki.briard">Briard</a>, or berger de brie is  large breed of dog
 traditionally used as a herder and guardian of sheep...</p>
	</body>
</html>
