<!DOCTYPE html>
<html>

<head>
	<title>Styling Fieldsets and Legends</title>
	<style type="text/css">
		* {
			font-family: sans-serif;
			font-size: 16px;
			}
		label {
			width: 100px;
			color: gray;
			font-weight: 100;
			padding: 20px;
			}
		.input {	
			padding: 5px 0px;
			}
		input {
			width: 250px;
			margin: 10px;
			border: none;
			border-bottom: 1px dotted gray;
				}
		input#submit {
			font-size: 12px;
			border: 1px solid gray;
			border-radius: 5px;
			background-color: #665544;
			color: #ffffff;
			border: none;
			padding: 5px 3px;
			width: 80px;
			}
		input#submit:hover {
			cursor: pointer;
			background-color: #ffffff;
			color: #665544;
			}
		input:focus {
			border: 1px dotted lightgray;
			outline: none;
			}
		fieldset {
			padding: 10px 5px 10px 5px;
			width: 370px;
			border: 1px solid lightgray;
			border-radius: 10px;
			}
		legend {
			font-size: 16px;
			color: gray;
			padding: 10px 20px;
			border: 1px solid lightgray;
			background: lightgray;
			border-radius: 10px;
			text-align: left;
			}
		.submit {
			text-align: right;
			}
	</style>
</head>

<body>
	<form>
		<fieldset>
			<legend>NEWSLETTER</legend>
			<div class="input">
				<label for="name">Name: </label><input type="text" id="name" />
			</div>
			<div class="input">
				<label for="email">Email: </label><input type="text" id="email" />
			</div>
			<div class="submit">
				<input type="submit" value="Subscribe" id="submit" />
			</div>
		</fieldset>
	</form>
</body>

</html>
