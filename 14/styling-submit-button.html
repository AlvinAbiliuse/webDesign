<!DOCTYPE html>
<html>

<head>
	<title>Button</title>
	<style type="text/css">
		input {
			font-size: 120%;
			margin: 20px;
			padding: 5px 10px 5px 10px;
			color: #444444;
			background-color: #b9e4e3;
			text-shadow: 0px 1px 1px #ffffff;
			border-color: #b2b2b2;
			border: 1px solid #a2a2a2;
			border-bottom: 2px solid #b2b2b2;
			border-radius: 7px;
			}
		input:hover {
			color: #333333;
			border: 1px solid #a4a4a4;
			border-top: 3px solid #b2b2b2;
			background-color: #a0dbc4;	
			cursor: pointer;
			}
	</style>
</head>


<body>
	<div>
		<a href="redirect/HTML.pdf"><input type="submit" value="Register" /></a>
	</div>
</body>

</html>
