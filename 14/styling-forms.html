<!DOCTYPE html>
<html>

<head>
	<title>Styling Forms</title>
	<style type="text/css">
		.form {
			width: 400px;
			margin: 20px;
			padding: 20px;
			border: 1px solid black;
			}
		.form p {
			width: 400px;
			display: inline;
			}
		.form div {
			margin: 10px;
			}
	</style>
</head>

<body>
	<div class="page">
		<div class="form">
			<div>
				<p>Text input:</p>
				<p><input type="text" placeholder="..."></input></p>
			</div>
			<div>
				<p>Password:</p>
				<p><input type="text" placeholder="..."></input</p>

		</div>
	</div>


</body>

</html>
